<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pré-consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <img src="img/logo_sus.webp" class="img-fluid" >
            </div>
            <div class="col">
                <h1>Pré-consulta</h1>
            </div> 
        </div>
           
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <br>

   <form>
    <div class="container-sm">
        <div class="mb-3">
            <label for="emailContato" class="form-label">Email para contato</label>
            <input type="email" class="form-control" id="emailContato" placeholder="nome@gmail.com" required>
        </div>
          <div class="mb-3">
            <label for="doencaHereditaria" class="form-label">Tem algum histórico de doenças hereditárias?</label>
            <textarea class="form-control" id="doencaHereditaria" rows="2" placeholder="Casos de doenças na família, como doenças do coração, condições mentais, etc" required></textarea>
          </div>
          <select class="form-select" aria-label="Default select example" required>
            <option selected disabled><p>Tipo sanguíneo</p></option>
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">AB</option>
            <option value="3">O</option>
          </select>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="positivo" checked >
              +
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="negativo">
            <label class="form-check-label" for="flexRadioDefault2">
              -
            </label>
          </div>
          <br>
          <div class="mb-3">
            <label for="informeSintomas" class="form-label">Informe seus sintomas:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Conte aqui um resumo sobre o que você está sentindo." required></textarea>
          </div>
          <div class="col-md-6">
            <label for="dataSintomas" class="form-label">Data do início dos sintomas:</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="xx/xx/xxxx" required>
        </div>

        <br>

        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Eu concordo com os termos e condições de utilização do serviço.
              </label>
              <div class="invalid-feedback">
                Você deve aceitar com os termos e condições para prosseguir.
              </div>
            </div>
          </div>
        
        <br>
        

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>

        

    </div>
    
   </form>
    
    
  </body>
</html>
